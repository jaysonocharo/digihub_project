<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Notifications</title>
</head>
<body>
    <h2>Notifications</h2>
    {% for notification in notifications %}
        <p>{{ notification.message }} - {{ notification.timestamp.strftime('%Y-%m-%d %H:%M') }}</p>
    {% endfor %}
</body>
</html>
