{% extends "base.html" %}

{% block title %}Investor Dashboard - DIGIHUB{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2>Investor Dashboard</h2>
        <p>Welcome, {{ current_user.username }}!</p>

        {% if current_user.role == 'investor' %}
            <a href="{{ url_for('routes.investor_startups') }}" class="btn btn-primary">Browse Startups</a>
        {% endif %}

        <br><br>
        <a href="{{ url_for('routes.logout') }}" class="btn btn-danger">Logout</a>
    </div>
{% endblock %}
