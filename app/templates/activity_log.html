<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Activity Logs</title>
</head>
<body>
    <h2>Admin Activity Logs</h2>
    <table border="1">
        <tr>
            <th>Admin</th>
            <th>Action</th>
            <th>Target User</th>
            <th>Timestamp</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{ log.admin_id }}</td>
            <td>{{ log.action }}</td>
            <td>{{ log.target_user_id or 'N/A' }}</td>
            <td>{{ log.timestamp.strftime('%Y-%m-%d %H:%M') }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
