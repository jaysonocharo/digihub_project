{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h3 class="mb-3">Rate the Startup Matching</h3>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="mb-3">{{ form.score.label }} {{ form.score(class="form-control") }}</div>
        <div class="mb-3">{{ form.comment.label }} {{ form.comment(class="form-control") }}</div>
        {{ form.submit(class="btn btn-primary") }}
    </form>
</div>
{% endblock %}
