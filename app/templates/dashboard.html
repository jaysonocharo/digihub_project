<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <h2>Welcome to Your Dashboard</h2>
    <p>You are logged in!</p>
    <a href="{{ url_for('routes.logout') }}">Logout</a>
    <a href="{{ url_for('routes.profile') }}">Edit Profile</a>
    <a href="{{ url_for('routes.notifications') }}">View Notifications</a>
    <a href="{{ url_for('routes.search') }}">Search Users</a>
    {% if current_user.role == 'admin' %}
        <a href="{{ url_for('routes.admin_dashboard') }}">Admin Dashboard</a>
    {% endif %}



</body>
</html>
